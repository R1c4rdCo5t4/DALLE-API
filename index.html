<!DOCTYPE html>


<html>

    <head>
        <title>DALL-E</title>
        
    </head>

    <body>
    
        <script type="module" src="./out.js"></script>
        <link rel="stylesheet" href="styles.css">

        <div class="row">

            <div class="column" id="column-left">
                <h1>DALL-E API</h1>
                <br><br>
    
                <div class="input">
                    <div class="inputbox" type="text">
                        <input type="password" name="prompt" id="token" autocomplete="off">
                        <span>Token</span>
                    </div>

                    <div class="inputbox" type="text">
                        <input type="text" name="prompt" id="prompt" autocomplete="off">
                        <span>Prompt</span>
                    </div>
        
                    <button class="btn" type="button" id="prompt-submit">Generate Image</button>
                   
                </div>
    
                <br>
    
                
                
            </div>

            <div class="column">
                <img id="prompt-img" src="example_img.png" width="512" height="512" alt="dog jumping in the woods">

                <a id="download-link" href="example_img.png" download="image">
                    <button class="btn" type="button" id="download-img">Download Image</button>
                </a>
               

                
    
            </div>

        </div>

        
        <a href="https://github.com/R1c4rdCo5t4/DALLE-API/" target="_blank"><p id="credits">by R1cardCo5t4</p></a>

        

        <img id="openai_logo" src="openai_logo.png">
        
      

        
        
    </body>
</html>
